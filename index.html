<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرساء | البوابة الرئيسية</title>
    
    <link href="https://fonts.cdnfonts.com/css/neo-sans-arabic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           المتغيرات الأساسية (نفس هوية المشروع)
           ========================================= */
        :root {
            --primary-deep: #0f172a;
            --primary-blue: #0096B9;
            --accent-cyan: #06b6d4;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #475569;
            --font-main: 'Neo Sans Arabic', sans-serif;
            --ease-smooth: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* لمنع السكرول وجعلها صفحة ثابتة */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* الخلفية المتحركة */
        .ambient-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #e8f0fc 0%, #f8fafc 100%);
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: linear-gradient(45deg, var(--primary-blue), var(--accent-cyan)); top: -10%; right: -10%; }
        .orb-2 { width: 500px; height: 500px; background: linear-gradient(45deg, var(--accent-cyan), #ffffff); bottom: -10%; left: -5%; animation-delay: -5s; }
        
        @keyframes floatOrb { 
            0%, 100% { transform: translate(0, 0) scale(1); } 
            50% { transform: translate(-30px, 40px) scale(1.05); } 
        }

        /* =========================================
           حاوية البطاقة الزجاجية
           ========================================= */
        .portal-container {
            padding: 60px 40px;
            width: 90%;
            max-width: 650px;
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            animation: cardEntrance 1s var(--ease-smooth) forwards;
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        /* الشعار */
        .logo-img {
            width: 240px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
        }

        /* النصوص */
        .hero-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-deep);
            line-height: 1.2;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-desc {
            font-size: 1.15rem;
            color: var(--text-sub);
            margin-bottom: 45px;
            line-height: 1.7;
            max-width: 85%;
            margin-left: auto;
            margin-right: auto;
        }

        /* الأزرار */
        .actions-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s var(--ease-smooth);
            position: relative;
            overflow: hidden;
        }

        /* الزر الأساسي (الموقع) */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-deep) 0%, #1e293b 100%);
            color: #ffffff;
            box-shadow: 0 10px 25px -5px rgba(15, 23, 42, 0.3);
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 35px -5px rgba(15, 23, 42, 0.4);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-cyan) 100%);
        }

        /* زر جيت هب */
        .btn-github {
            background: #ffffff;
            color: #24292e; /* لون جيت هب */
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .btn-github:hover {
            transform: translateY(-3px);
            border-color: #24292e;
            background: #24292e;
            color: #ffffff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
        }

        .btn i { font-size: 1.3rem; }

        /* تذييل الصفحة */
        .footer-copy {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portal-container {
                width: 95%;
                padding: 40px 25px;
            }
            .hero-title { font-size: 2.2rem; }
            .hero-desc { font-size: 1rem; max-width: 100%; }
            .orb-1, .orb-2 { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="ambient-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="portal-container">
        
        <img src="logo.png" alt="شعار إرساء" class="logo-img">
        
        <h1 class="hero-title">
            أهلاً بك في <span class="text-gradient">إرساء</span>
        </h1>
        
        <p class="hero-desc">
            الوكيل الرقمي الوطني الأكثر تطوراً. منصة تعتمد على الذكاء الاصطناعي لتقديم تجربة حكومية فريدة، سلسة، وآمنة للمستفيدين.
        </p>

        <div class="actions-wrapper">
            <a href="https://rayansu.com/ersa/home.html" class="btn btn-primary">
                <span>الدخول للمنصة</span>
                <i class="fas fa-arrow-left"></i>
            </a>

            <a href="https://github.com" target="_blank" class="btn btn-github">
                <span>استعراض الكود (GitHub)</span>
                <i class="fab fa-github"></i>
            </a>

            <a href="https://rayansu.com/ersa/ersa.pdf" target="_blank" class="btn btn-github">
                <span>ملف المشروع PDF</span>
            </a>
        </div>

        <div class="footer-copy">
            &copy; 2025 جميع الحقوق محفوظة لمنصة إرساء
        </div>

    </div>

</body>
</html>
